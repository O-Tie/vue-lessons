<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <input type="text" v-model="firstName">
        <hr>
        <input type="text" v-model="lastName">
        <hr>
        <input type="text" v-model="promo">
        <hr>
        <h2>Hello, {{ fullName }}</h2>
        <hr>
        <button v-on:click="showText = !showText">Toggle Text</button>
        <hr>
        <div v-show="showText">Your sale is {{sale}} %</div>
    </div>
</div>
<script>

    function getSale(code) {
        let codes = {
            newYear: 10,
            some: 20
        };

        let sale = (codes[code] !== undefined) ? codes[code] : 0;

        return sale;
    }

    let sample = new Vue({
        el: '.sample',
        data: {
            name: 'Default',
            firstName: '',
            lastName: '',
            showName: false,
            showText: true,
            promo: '',
        },
        watch: {

        },
        computed: {
            fullName(){
                console.log('render fullname');
                return this.firstName + ' ' + this.lastName
            },
            sale() {
                return getSale(this.promo);
            }
        }
    });
</script>
</body>
</html>
