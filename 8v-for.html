<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="sample">
        <button class="btn btn-success"
                @click="addNumber">
            Add Number
        </button>
        <button class="btn btn-primary"
                @click="sortNumbers">
            Sort
        </button>
        <ul>
            <li v-for="(number, index) in numbers"
                v-on:mouseenter="onMouseEnter($event, index)"
                v-on:mouseleave="onMouseLeave($event, index)"
            >
               {{index}} - {{ number }}
            </li>
        </ul>
        <hr>
        <table>
            <tr v-for="(value, key, i) in info" :key="key" id="i">
                <td>{{ i }}</td>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        </table>
    </div>
</div>
<script>
    let sample = new Vue({
        el: '.sample',
        data: {
            numbers: [],
            info: {
                name: 'Alex',
                email: 'test@test.com'
            },
        },
        methods: {
            addNumber() {
                this.numbers.push(Math.floor(Math.random() * 10));
            },
            sortNumbers() {
                this.numbers.sort((a,b) => {
                    return a > b ? 1 : -1
                })
            },
            onMouseEnter(e, index) {
                if (index & 1) { //бинарная проверка на нечетные
                    e.target.style.color = 'red'
                }

            },
            onMouseLeave(e, index) {
                if (index & 1) {
                    e.target.style.color = 'black'
                }
            }
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
