<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="sample col-lg-6" style="padding: 50px">
        <form action="" v-if="!formSubmitted">
            <div class="inputs">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" v-model="email">
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" v-model="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" v-model="lastName">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" class="form-control" v-model="phone">
                </div>

                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input type="button" class="btn btn-primary" name="guests" value="+" @click="addGuest">
                </div>

                <div class="form-group" v-for="(guest, index) in guests">
                    <label for="guests" @dblclick="removeGuest(index)">Guest {{ index + 1 }}</label>
                    <input type="text" class="form-control" name="guest" v-model="guests[index]">
                </div>

                <br>

                <button class="btn btn-success" @click="showResult">Send Data</button>

            </div>

        </form>
        <div class="result" v-else>
            <h3>All done</h3>
            <table class="table table-bordered">
                <tr>
                    <td>Email</td>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ fullName }}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{ phone }}</td>
                </tr>
                <tr>
                    <td>Guests</td>
                    <td>
                        <ul>
                            <li v-for="(guest, index) in guests">
                                {{ guest }}
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>

            <button class="btn btn-success" @click="showResult">Go Back</button>

        </div>
    </div>
</div>
<script>
    let sample = new Vue({
        el: '.sample',
        data: {
            email: '',
            firstName: '',
            lastName: '',
            phone: '',
            guests: [],
            formSubmitted: false
        },
        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastName
            }
        },
        methods: {
            addGuest() {
                this.guests.push('');
            },
            removeGuest(index) {
                this.guests.splice(index, 1);
            },
            showResult(e) {
                this.formSubmitted = !this.formSubmitted;
                e.preventDefault();
            }
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
